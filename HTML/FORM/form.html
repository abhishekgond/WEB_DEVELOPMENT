<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form TAg </title>
</head>
<body>
    <label for="username">userName</label>
    <input type="text" name="username" placeholder="Enter Your Name ">
    <br>
    <label for="email" >userName</label>
    <input type="email" pattern="[A-Za-z]{3}" required name="email" placeholder="Email">
    <br>
    <label for="Modile" required>Mobile No</label>
    <input type="text" name="Mobile" placeholder="Modile Number">
    <br>
    <label for="textarea">textarea</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="">Radio Button</label>
    <input  name="select_one" type="radio">
    <input  name="select_one"  type="radio">
    <input  name="select_one" type="radio">
    <label for="">Check Box</label>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <br>
    <label for="">Number </label>
    <input type="number" name="" max="5" min="1" id="">
    <br>
    <label for="" required>File</label>
    <input type="file">
    <br>
    <label for="">range</label>
    <input type="range">
    <br>
    <label for="">image</label>
    <input type="image">
    <br>
    <label for="">hidden</label>
    <input type="hidden">
    <br>
    <label for="">reset</label>
    <input type="reset">
    <label for="">tel</label>
    <input type="tel" max="10" >
    <label for="">time</label>
    <input type="time">
    <label for="">url</label>
    <input type="url">
    <br>
    <label for="">Select </label>
    <select name="" id="">
        <option value="">India</option>
        <option value="">Uk</option>
        <option value="">Australia</option>
    </select>

    <label for="">Select DataList</label>
    <input type="text" id="countries" list="countries">
    <datalist id="countries">
        <option value="">india</option>
        <option value="">uk</option>
        <option value="">Australia</option>
    </datalist>
    <label for="Submit"></label>
    <input type="submit" value="Submit">
    <Button> Button </Button>
</body>
</html>
